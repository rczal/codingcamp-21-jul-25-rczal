<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Rczal</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-between px-2 py-4"
  >
    <main
      class="w-full max-w-xl bg-white shadow-lg rounded-lg px-4 py-6 sm:px-6 overflow-auto flex-grow"
    >
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-center text-blue-600">To-do List</h1>
      </header>

      <form class="mb-6">
        <div class="flex items-end gap-2 flex-wrap">
          <div class="flex-1 min-w-[140px]">
            <label
              for="todo-input"
              class="block text-sm font-medium text-gray-700"
              >Task</label
            >
            <input
              type="text"
              id="todo-input"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
              placeholder="Enter task"
            />
          </div>

          <div class="min-w-[120px]">
            <label
              for="date-input"
              class="block text-sm font-medium text-gray-700"
              >Date</label
            >
            <input
              type="date"
              id="date-input"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
            />
          </div>

          <div>
            <button
              type="button"
              class="mt-1 px-4 py-[10px] bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
              onclick="addTask();"
            >
              Add
            </button>
          </div>
        </div>
      </form>

      <section>
        <div class="flex justify-between items-end flex-wrap gap-2 mb-4">
          <div
            class="flex items-center gap-2 cursor-pointer hover:text-blue-700 transition font-medium text-blue-600"
            onclick="toggleFilterPanel()"
          >
            <span id="filter-panel-toggle-text"
              >Sesuaikan filter tanggal &#9660;</span
            >
          </div>

          <button
            type="button"
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white text-sm rounded-md transition"
            onclick="removeAllTask();"
          >
            Hapus Semua
          </button>
        </div>

        <div
          id="filter-panel-content"
          class="overflow-hidden transition-[max-height] duration-300 ease-in-out max-h-0"
        >
          <div
            class="flex flex-wrap gap-2 items-end bg-gray-50 p-4 rounded-md mb-4"
          >
            <div class="min-w-[120px] flex-1">
              <label
                for="filter-date"
                class="block text-sm font-medium text-gray-700"
                >Filter berdasarkan Tanggal</label
              >
              <input
                type="date"
                id="filter-date"
                class="mt-1 w-full px-3 h-[42px] border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
              />
            </div>

            <button
              onclick="applyDateFilter()"
              class="px-4 h-[42px] bg-gray-500 hover:bg-gray-600 text-white text-sm rounded-md transition"
            >
              Terapkan Filter Tanggal
            </button>
            <button
              onclick="clearFilter()"
              class="px-4 h-[42px] bg-yellow-500 hover:bg-yellow-600 text-white text-sm rounded-md transition"
            >
              Hapus Filter
            </button>
          </div>
        </div>

        <header class="mb-2">
          <h2 class="text-lg font-semibold text-gray-800">Daftar Tugas</h2>
        </header>

        <div class="overflow-x-auto max-h-80 sm:max-h-96 lg:max-h-[500px]">
          <table class="min-w-full bg-white border border-gray-200 rounded-lg">
            <thead>
              <tr
                class="bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                <th
                  class="px-4 py-3 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200"
                  onclick="setSortMode('alpha')"
                >
                  Task <span id="sort-task-icon"></span>
                </th>
                <th
                  class="px-4 py-3 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200"
                  onclick="setSortMode('date')"
                >
                  Date <span id="sort-date-icon"></span>
                </th>
                <th class="px-4 py-3 border-b-2 border-gray-200 text-center">
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="todo-table-body">
              <tr>
                <td
                  colspan="3"
                  class="px-4 py-3 text-center text-gray-500 text-sm"
                >
                  Tidak ada tugas yang tersedia
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="text-center text-gray-500 text-xs mt-auto py-4">
      <div class="flex items-center justify-center gap-2">
        <img
          src="https://png.pngtree.com/png-clipart/20180626/ourmid/pngtree-instagram-icon-instagram-logo-png-image_3584852.png"
          alt="Instagram Logo"
          class="h-4 w-4"
        />
        <span
          >Developed By
          <a
            href="https://instagram.com/rczal"
            target="_blank"
            class="font-semibold hover:text-blue-600 transition"
            >Rczal</a
          ></span
        >
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
